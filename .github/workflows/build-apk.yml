name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          libffi-dev \
          zlib1g-dev \
          libssl-dev \
          libbz2-dev \
          libreadline-dev \
          libsqlite3-dev \
          libncurses5-dev \
          libncursesw5-dev \
          xz-utils \
          tk-dev \
          liblzma-dev \
          openjdk-8-jdk \
          unzip \
          zip \
          wget \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libx11-dev \
          libxext-dev \
          libxrender-dev \
          libgstreamer1.0-dev \
          libpango1.0-dev \
          libmysqlclient-dev \
          libltdl-dev \
          autoconf \
          automake \
          pkg-config \
          libunwind-dev \
          libxml2-dev \
          libxslt1-dev \
          libpng-dev \
          libjpeg-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install \
          buildozer \
          cython==0.29.36 \
          appdirs \
          "colorama>=0.3.3" \
          "jinja2" \
          "sh>=1.10,<2.0" \
          build \
          toml \
          packaging \
          setuptools \
          kivy==2.3.0

    - name: Initialize Buildozer
      run: |
        if [ ! -f buildozer.spec ]; then buildozer init; fi
        sed -i "s|^requirements =.*|requirements = python3,kivy==2.3.0|" buildozer.spec
        sed -i "s|^android.api =.*|android.api = 31|" buildozer.spec
        sed -i "s|^android.minapi =.*|android.minapi = 21|" buildozer.spec
        sed -i "s|^log_level =.*|log_level = 2|" buildozer.spec
        sed -i "s|^package.name =.*|package.name = mydatabaseapp|" buildozer.spec
        sed -i "s|^version =.*|version = 0.1|" buildozer.spec

    - name: Build APK
      run: |
        # Clean up Buildozer directories to avoid Git submodule issues
        rm -rf .buildozer
        # Run buildozer android debug with retries
        for i in {1..5}; do
          buildozer android debug && break || { echo "Retry $i/5"; sleep 10; }
          # After the first failed attempt, accept licenses and install tools
          if [ $i -eq 1 ]; then
            echo "Accepting Android SDK licenses and installing tools..."
            yes | /home/runner/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --sdk_root=/home/runner/.buildozer/android/platform/android-sdk --licenses || true
            /home/runner/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --sdk_root=/home/runner/.buildozer/android/platform/android-sdk "build-tools;36.0.0" "platform-tools" || true
          fi
        done || { echo "Build failed after 5 retries"; exit 1; }
        # Check if APK was generated
        if [ ! -f bin/mydatabaseapp-0.1-debug.apk ]; then
          echo "ERROR: APK not found at bin/mydatabaseapp-0.1-debug.apk"
          exit 1
        fi
      env:
        JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64

    - name: Debug APK Location
      run: |
        echo "Listing bin directory contents:"
        ls -la bin/
        echo "Listing all APKs in bin directory:"
        find bin -name "*.apk"
        echo "Searching for APKs in the entire workspace:"
        find . -name "*.apk"

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: mydatabaseapp-apk
        path: bin/*.apk
      continue-on-error: true
